<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark">
        <ion-icon slot="icon-only" size="large" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" class="ion-margin-end">
      <ion-avatar>
        <img src="assets/images/julian-wan-WNoLnJo7tS8-unsplash.jpg">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header">
    <h1>Blogs</h1>
  </div>
  <ion-searchbar showCancelButton="focus"></ion-searchbar>
  <ion-card *ngFor="let post of posts" [routerLink]="['/post', post.id]">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="assets/images/domenico-loia-EhTcC9sYXsw-unsplash.jpg">
        </ion-col>
        <ion-col>
          <p>10 mins read</p>
          <h2>{{ (post.title.rendered.length>20)? (post.title.rendered | slice:0:20)+'...':(post.title.rendered) }}</h2>
          <div class="icons">
            <ion-button fill="clear" color="dark">
              44
              <ion-icon slot="end" name="heart-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" color="dark">
              23
              <ion-icon slot="end" name="chatbubble-ellipses-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more posts ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
